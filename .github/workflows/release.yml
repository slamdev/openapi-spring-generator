name: release
on:
  push:
    branches:
      - "!*"
    tags:
      - "*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    name: release
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@v1
        with:
          dependencies-cache-enabled: true
          arguments: :plugin:publishPlugins -Pversion=${GITHUB_REF##*/}
